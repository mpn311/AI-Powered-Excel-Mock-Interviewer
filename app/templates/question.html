{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="fw-semibold">Question {{ qnum }} / {{ total }}</div>
      <div class="progress w-50" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ progress }}">
        <div class="progress-bar" style="width: {{ progress }}%"></div>
      </div>
    </div>
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title">{{ q.question }}</h5>
        <p class="text-muted"><small>Topic: {{ q.topic }} | Difficulty: {{ q.difficulty }}</small></p>
        <form method="post">
          <div class="mb-3">
            <textarea class="form-control" name="answer" rows="6" placeholder="Type your answer here..." required></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Submit Answer ➡️</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
